<body ng-app="fm.statetest">
<div>

<div ui-view="root"></div>

<script src="scripts/03a93077.vendor.js"></script>

<script src="scripts/ded0f72b.fm-state.min.js"></script>

<toaster-container id="toaster"></toaster-container>



<script>
  (function(){
    angular.module('fm.statetest', ['fm.state']).controller('IdleTimeoutModalTest', function($idle, $scope, idler){

      $scope.open = function(){
        idler.open();
      };
      $scope.close = function(){
        idler.close();
      };

      $scope.idleStart = function(){
        $idle._options().idleDuration = 1;
        $idle._options().warningDuration = 30;
        $idle.watch();
      };

      $scope.idleStop = function(){
        $idle.unwatch();
      };


    });

  })();
</script>
<div ng-controller="IdleTimeoutModalTest">
  <button ng-click="open()">Open Idler Modal</button>
  <button ng-click="idleStart()">Idle Start</button>
  <button ng-click="idleStop()">Idle Stop</button>
</div>
</div>
</body>
